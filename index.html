<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamba Visa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kamba Visa</h1>

    <div class="option-selector">
      <button onclick="showSection('carregar')">Carregamento e Compra</button>
      <button onclick="showSection('pagar')">Compra</button>
    </div>

    <div id="carregar" class="section hidden">
      <h2>Carregamento e Compra</h2>

      <label for="moeda1">Moeda:</label>
      <input type="text" id="moeda1" placeholder="Ex: euro, dolar ou kz">
      
      <label for="cambio1">Câmbio (BAI):</label>
      <input type="number" id="cambio1" placeholder="Ex: 850">

      <label for="valorPagar">Valor do produto:</label>
      <input type="number" id="valorPagar" placeholder="Ex: 100">

      <button onclick="calcularCarregar()">Calcular</button>
      <p id="resultadoCarregar1"></p>
      <p id="resultadoCarregar2"></p>
      <p id="resultadoCarregar3"></p>
    </div>

    <div id="pagar" class="section hidden">
      <h2>Comprar</h2>

      <label for="moeda2">Moeda:</label>
      <input type="text" id="moeda2" placeholder="Ex: euro, dolar ou kz">

      <label for="cambio2">Câmbio (BAI):</label>
      <input type="number" id="cambio2" placeholder="Ex: 850">

      <label for="saldoCartao">Saldo do cartão:</label>
      <input type="number" id="saldoCartao" placeholder="Ex: 100">

      <button onclick="calcularPagar()">Calcular</button>
      <p id="resultadoPagar"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
