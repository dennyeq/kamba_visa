<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamba Visa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kamba Visa</h1>

    <div class="option-selector">
      <button onclick="showSection('carregar')">Carregar e Pagar</button>
      <button onclick="showSection('pagar')">Pagar</button>
    </div>

    <div id="carregar" class="section hidden">
      <h2>Carregar e Pagar Cartão</h2>
      
      <label for="cambio1">Valor do Câmbio (BAI):</label>
      <input type="number" id="cambio1" placeholder="Ex: 850">

      <label for="valorPagar">Quanto deseja pagar:</label>
      <input type="number" id="valorPagar" placeholder="Ex: 100">

      <button onclick="calcularCarregar()">Calcular Total</button>
      <p id="resultadoCarregar"></p>
    </div>

    <div id="pagar" class="section hidden">
      <h2>Pagar</h2>

      <label for="moeda">Qual será a moeda:</label>
      <input type="text" id="moeda" placeholder="Ex: euro, dolar ou kz">

      <label for="cambio2">Valor do Câmbio (BAI):</label>
      <input type="number" id="cambio2" placeholder="Ex: 850">

      <label for="saldoCartao">Quanto tem no cartão:</label>
      <input type="number" id="saldoCartao" placeholder="Ex: 100">

      <button onclick="calcularPagar()">Calcular Total</button>
      <p id="resultadoPagar"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
